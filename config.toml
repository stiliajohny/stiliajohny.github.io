    # desktop header mode ("fixed", "normal", "auto")
    desktopMode = "normal"
    # mobile header mode ("fixed", "normal", "auto")
    mobileMode = "auto"
    # Header title config
    [params.header.title]
      # URL of the LOGO
      logo = "https://github.com/stiliajohny/stiliajohny.github.io/raw/master/static/draft.png"
