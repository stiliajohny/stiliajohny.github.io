[params]
  # LoveIt theme version
  version = "0.2.X"
  # version = "0.1.X"
  # version = "1.0.X"
  # site default theme ("light", "dark", "auto")
  defaultTheme = "dark"
  # public git repo url only then enableGitInfo is true
  gitRepo = "https://github.com/stiliajohny/stiliajohny.github.io"
  # which hash function used for SRI, when empty, no SRI is used ("sha256", "sha384", "sha512", "md5")
  fingerprint = "sha256"
  # date format
  dateFormat = "2006-01-02"
  # website images for Open Graph and Twitter Cards
  images = ["card_image.png"]

  galleryRowHeight    = 100
  galleryMargins      = 10
  galleryThumbnailResizeOptions = "100x100 q100 Bilinear"
  galleryImageResizeOptions = "1000x1000 q100 Bilinear"
  galleryPreviewType  = "none"
  galleryThumbnailHoverEffect = "enlarge"

  # Header config
