name: Delete Pull Request Deployment
on:
  pull_request:
    types: [closed]

env:
  PR_REPO_NAME: stiliajohny.github.io-pr-${{ github.event.pull_request.node_id }}

jobs:
  delete-page-host:
    runs-on: ubuntu-latest
    steps:
      - name: Delete repository for temporary deployment
        uses: octobay/delete-repository-action@v1
        with:
          name: stiliajohny/${{ env.PR_REPO_NAME }}
          access-token: ${{ secrets.ORG_ADMIN_TOKEN }}
